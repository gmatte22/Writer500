			shellPath = /bin/sh;
			shellScript = "#!/bin/sh\nset -e\n\n# Xcode will supply this if you add $(SRCROOT)/$(PROJECT_NAME)/CHANGELOG.txt to \"Input Files\".\n# If you don't set an Input File, we fall back to the default path below.\nCHANGELOG=\"${SCRIPT_INPUT_FILE_0:-${SRCROOT}/${PROJECT_NAME}/CHANGELOG.txt}\"\n\necho \"Validate version: MARKETING_VERSION=$MARKETING_VERSION\"\necho \"Validate version: using changelog at: $CHANGELOG\"\n\nif [ ! -f \"$CHANGELOG\" ]; then\n  echo \"------------------------------------------------------------\"\n  echo \"error: CHANGELOG.txt not found (build stopped)\"\n  echo \"------------------------------------------------------------\"\n  echo \"Tried:\"\n  echo \"  $CHANGELOG\"\n  echo \"\"\n  echo \"Fix:\"\n  echo \"  Target -> Build Phases -> (this Run Script)\"\n  echo \"  Add an Input File:\"\n  echo \"    \\$(SRCROOT)/\\$(PROJECT_NAME)/CHANGELOG.txt\"\n  echo \"------------------------------------------------------------\"\n  exit 1\nfi\n\n# Your file starts with: 0.1.1 - 2025-12-29\nCHANGELOG_LINE=$(grep -m 1 -E '^[[:space:]]*[0-9]+\\.[0-9]+\\.[0-9]+' \"$CHANGELOG\" || true)\nCHANGELOG_VER=$(printf \"%s\" \"$CHANGELOG_LINE\" | awk '{print $1}' || true)\n\nif [ -z \"$CHANGELOG_VER\" ]; then\n  echo \"------------------------------------------------------------\"\n  echo \"error: Could not extract version from CHANGELOG.txt (build stopped)\"\n  echo \"------------------------------------------------------------\"\n  echo \"Expected first entry like:\"\n  echo \"  0.1.1 - 2025-12-29\"\n  echo \"\"\n  echo \"File:\"\n  echo \"  $CHANGELOG\"\n  echo \"------------------------------------------------------------\"\n  exit 1\nfi\n\nif [ \"$MARKETING_VERSION\" != \"$CHANGELOG_VER\" ]; then\n  echo \"------------------------------------------------------------\"\n  echo \"error: Version mismatch (build stopped)\"\n  echo \"------------------------------------------------------------\"\n  echo \"Xcode MARKETING_VERSION : $MARKETING_VERSION\"\n  echo \"CHANGELOG.txt version   : $CHANGELOG_VER\"\n  echo \"\"\n  echo \"CHANGELOG first line:\"\n  echo \"  $CHANGELOG_LINE\"\n  echo \"\"\n  echo \"Fix (Xcode 26.2):\"\n  echo \"  Project Navigator -> select the PROJECT\"\n  echo \"  -> select the Writer500 TARGET\"\n  echo \"  -> General tab\"\n  echo \"  -> Identity section\"\n  echo \"  -> set 'Version' to: $CHANGELOG_VER\"\n  echo \"------------------------------------------------------------\"\n  exit 1\nfi\n\necho \"Version OK: $MARKETING_VERSION (matches CHANGELOG.txt)\"\n";
